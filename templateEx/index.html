<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card UI</title>
  </head>

  <body>
    <div class="card">
      <!-- Product details -->
      <div class="product-details">
        <!-- Title  -->
        <div class="title">
          <h1>Men's T-Shirt</h1>
          <span>COD: 1299</span>
        </div>

        <!-- Price  -->
        <div class="price">$<span>9.99</span></div>

        <!-- Color variant -->
        <div class="variant">
          <h3>COLOR</h3>
          <ul>
            <li>Red</li>
            <li>Red</li>
            <li>Red</li>
            <li>Red</li>
            <li>Red</li>
          </ul>
        </div>

        <!-- Size variant -->
         <div class="variant">
          <h3>SIZE</h3>
          <ul>
            <li>S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
            <li>XXL</li>
          </ul>
        </div>

        <!-- Add to cart -->
        <button class="action-btn">Add to cart</button>
      </div>

      <!-- Img container -->
      <div class="img-container">
        <div class="imgBox">
          <img src="img/product1.png" alt="T-shirt product">
        </div>
      </div>
    </div>
  </body>
</html>
